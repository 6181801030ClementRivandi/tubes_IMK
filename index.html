	<script>
		var myIndex = 1;
		carousel(myIndex);
		
		function carousel(n) {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  if (n > x.length) {myIndex = 1}
		  if ( n < 1){myIndex = x.length}  
		  for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";  
		  }  
		  x[myIndex-1].style.display = "block";  
		  setTimeout(carousel, 9000);    
		}
		function plusDivs(n) {
  			carousel(myIndex += n);
		}
	</script>
